<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 270" fill="none">
  <rect width="480" height="270" fill="#070b12"/>
  <!-- neon border frame -->
  <rect x="6" y="6" width="468" height="258" rx="8" stroke="#22d3ee" stroke-width="2.5" stroke-opacity="0.7"/>
  <!-- center line dashed -->
  <line x1="240" y1="20" x2="240" y2="250" stroke="#334155" stroke-width="2" stroke-dasharray="8 6"/>
  <!-- center circle -->
  <circle cx="240" cy="135" r="38" stroke="#1e3a4a" stroke-width="2"/>
  <!-- left paddle — cyan glow -->
  <rect x="44" y="90" width="14" height="90" rx="7" fill="#22d3ee" opacity="0.9"/>
  <rect x="44" y="90" width="14" height="90" rx="7" fill="url(#glL)" opacity="0.6"/>
  <!-- right paddle — amber glow -->
  <rect x="422" y="90" width="14" height="90" rx="7" fill="#f59e0b" opacity="0.9"/>
  <rect x="422" y="90" width="14" height="90" rx="7" fill="url(#glR)" opacity="0.6"/>
  <!-- ball trail -->
  <circle cx="184" cy="155" r="5" fill="#f8fafc" opacity="0.15"/>
  <circle cx="198" cy="148" r="6" fill="#f8fafc" opacity="0.28"/>
  <circle cx="213" cy="141" r="7" fill="#f8fafc" opacity="0.46"/>
  <!-- ball -->
  <circle cx="228" cy="135" r="9" fill="#f8fafc"/>
  <circle cx="228" cy="135" r="13" fill="#f8fafc" opacity="0.18"/>
  <!-- score display -->
  <rect x="168" y="18" width="144" height="38" rx="6" fill="#0f1a2a" opacity="0.9"/>
  <text x="222" y="42" font-family="monospace" font-size="22" font-weight="700" fill="#22d3ee" text-anchor="middle">03</text>
  <text x="240" y="42" font-family="monospace" font-size="22" font-weight="700" fill="#94a3b8" text-anchor="middle">–</text>
  <text x="258" y="42" font-family="monospace" font-size="22" font-weight="700" fill="#f59e0b" text-anchor="middle">02</text>
  <!-- labels -->
  <text x="240" y="230" font-family="sans-serif" font-size="13" font-weight="700" fill="#22d3ee" text-anchor="middle" letter-spacing="3" opacity="0.8">PONG · NEON ARENA</text>
  <!-- glow gradients -->
  <defs>
    <radialGradient id="glL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glR" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
